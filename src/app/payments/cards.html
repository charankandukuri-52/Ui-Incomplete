<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <div class="px-6 py-6 mx-auto w-full h-screen">
        <div class="shadow-lg rounded-lg p-4 mt-10">
          <h2 class="text-dark text-xl font-bold">Secure Payment</h2>
          <div class="pt-4">
            <span class="text-lg font-bold">Credit Cards</span>
            <div class="flex space-x-2">
              <img
                src="https://www.pngfind.com/pngs/m/471-4717614_visa-logo-png-transparent-visa-card-vector-png.png"
                alt="Visa"
                class="w-10 h-6 object-cover"
              />
              <img
                src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-transparent-png-stickpng-10.png"
                alt="Master Card"
                class="w-15 h-5 object-fit"
              />
            </div>
            <div class="pt-6">
              <span class="font-bold text-lg"> Card Holder Name </span>
              <input
                type="text"
                class="text-sm px-2 py-2 border border-gray-500 rounded w-full"
                name=""
                id=""
              />
              <span class="font-bold text-lg"> Card Number </span>
              <input
                type="text"
                class="text-sm px-2 py-2 border border-gray-500 rounded w-full"
                name=""
                id=""
                placeholder="XXXX-XXXX-XXXX-XXXX"
              />
              <div class="pt-4">
                <div class="flex space-x-2">
                  <div class="grid">
                    <span class="font-bold text-lg"> Expiry Date </span>
                    <input
                      type="text"
                      class="text-sm px-2 py-2 border border-gray-500 rounded w-full"
                      name=""
                      id=""
                      placeholder="MM/YY"
                    />
                  </div>
                  <div class="grid">
                    <span class="font-bold text-lg"> CVV </span>
                    <input
                      type="text"
                      class="text-sm px-2 py-2 border border-gray-500 rounded w-full"
                      name=""
                      id=""
                      placeholder="***"
                    />
                  </div>
                </div>
                <div class="pt-6">
                  <div>
                    <button class="bg-violet-500 text-white rounded p-2 w-full">
                      Checkout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
